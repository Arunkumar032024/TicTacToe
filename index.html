<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- add favicon icon -->
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="app.css" />
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="symbol-box">
            <p><span class="x">X</span> <span class="o">O</span></p>
            <p><span class="turn">X</span> Turn</p>
            <button class="play-again"><i class="fa-solid fa-arrow-rotate-right"></i></button>
        </div>

        <div class="buttons">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
        </div>

        <div class="controls">
            <button><p>X <span id="user-1">user1</span></p><span id="user-1-score">0</span></button>
            <button class="ties">Ties</button>
            <button><p>O <span id="user-2">user2</span></p><span id="user-2-score">0</span></button>
        </div>
        <p>Time left: <span class="time">7</span>s</p>
        <button class="choose-player-btn">Choose Player</button>
    </div>
    <!-- js file -->
    <script src="app.js"></script>
</body>
</html>
